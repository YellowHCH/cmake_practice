[ClientTimeout]
ConnRetryCount = 2 

# Connection time out, in milli-second
ConnTimeoutMS = 50 

# Socket read/write timeout, in second
SockTimeout = 2

# markfail
FailCount = 100
FailPeriod = 60
FailCountType = 2

[ClientCompression]
# Compress algorithm for any cmd not mentioned elsewhere. 
# Default 0 for no compression
DefaultAlgorithm = 0

# Chance for default compress algorithm. Value range [0, 10000], as 0.00% to 100.00%, 
# Default 10000
DefaultChance = 10000

# Only try to compress data package greater equal to this number of bytes
# Default 1500 
DefaultMinCompressSize = 1500

# Only try to compress data package less equal to this number of bytes
# Default 0 as no limit
DefaultMaxCompressSize = 0

# LogKVAuto key for reporting compress/decompress time cost for each command
# Default 0 as no report
CmdCompressionTimeCostKVKey = 0

# LogKVAuto key for reporting saved number of bytes for each command
# Default 0 as no report
CmdCompressionByteSaveKVKey = 0

# Output a warning message to log file when compress/decompress time cost exceed this much of milliseconds
# Default 100 ms. Keyword in log file is "HICOMP TIMEWARN"
CompressionTimeCostWarningMs = 100

# Number of command compression configuration
#CmdConfigCount = 1

# SYNTAX: N = [0, CmdConfigCount-1]
# CmdIdN = <CommandIdOrIdRange>[,<CommandIdOrIdRange>...]
# CmdAlgorithmN = <CompressAlgorithm>
# CmdChanceN = <CompressionChance>
# CmdMinCompressSizeN = <MinCompressBytes>
# CmdMaxCompressSizeN = <MaxCompressBytes>
# 
#CmdId0 = 1,3,5-9
#CmdAlgorithm0 = 0
#CmdChance0 = 10000

[FastReject]
# Client retry times when return fastreject
# Default: 2 (try <=2 machines)
RejectRetryTimes=2

[CookieRsp]
# CookieRsp switch 
# Value: 0(Default) or 1
EnableCookieRsp = 0

[Server]
ServiceId=45555
#UseNodeAgent=1
ServerCount=1
SectCount=4200

[Server0]
SVR_IP=127.0.0.1
SVR_Port=45555
Sect_Begin=0
Sect_End=4199


